<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>소만사 명절 선물</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --navy-deep: #0a192f;
      --accent-blue: #3e84f4;
      --white: #ffffff;
      --border-color: #e0e0e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Noto Sans KR", sans-serif;
      background-color: var(--navy-deep);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      line-height: 1.6;
    }

    .form-container {
      background-color: var(--white);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      padding: 40px 50px;
      width: 100%;
      max-width: 700px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo-container img {
      max-width: 180px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: -1px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      color: #495057;
      margin-bottom: 8px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      background-color: white;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20viewBox%3D%270%200%20320%20512%27%20xmlns%3D%27http%3A//www.w3.org/2000/svg%27%3E%3Cpath%20fill%3D%27%23999%27%20d%3D%27M31.3%20192h257.4c28.4%200%2042.8%2034.5%2022.6%2054.6L182.6%20375.3c-12.5%2012.5-32.8%2012.5-45.3%200L8.7%20246.6C-11.5%20226.5%202.9%20192%2031.3%20192z%27/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 0.8em;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 4px rgba(62, 132, 244, 0.15);
      outline: none;
    }

    .split-group {
      display: flex;
      gap: 15px;
    }

    .split-group > div {
      flex: 1;
    }

    .address-group {
      display: flex;
      gap: 10px;
    }

    .address-group button {
      padding: 10px 18px;
      background-color: #495057;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    input[readonly] {
      background-color: #f1f3f5;
    }

    .consent-group {
      margin-top: 30px;
      padding: 20px;
      background-color: #f9fafb;
      border: 1px solid #e9ecef;
      border-radius: 10px;
    }

    .check-item {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .consent-details {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
      font-size: 0.85rem;
      color: #6c757d;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background-color: var(--navy-deep);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 35px;
    }

    .submit-btn:disabled {
      background-color: #adb5bd;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 25px;
      }

      .split-group,
      .address-group {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <div class="logo-container">
      <img src="logo.png" alt="SOMANSA Logo" />
    </div>

    <h1>소만사 명절선물</h1>

    <form id="userInfoForm">
      <!-- 이름 -->
      <div class="form-group">
        <label>이름</label>
        <input type="text" name="user_name" placeholder="실명을 입력해 주세요" required />
      </div>

      <!-- 부서 -->
      <div class="form-group">
        <label>부서</label>
        <div class="split-group">
          <div>
            <select id="dept_main" name="user_dept_main" required>
              <option value="">본부/실 선택</option>
              <option value="경영기획실">경영기획실</option>
              <option value="기술E본부">기술E본부</option>
              <option value="기술N본부">기술N본부</option>
              <option value="연구소">연구소</option>
              <option value="영업본부">영업본부</option>
              <option value="컨설팅본부">컨설팅본부</option>
            </select>
          </div>
          <div>
            <select id="dept_sub" name="user_dept_sub" required disabled>
              <option value="">본부/실을 먼저 선택하세요</option>
            </select>
          </div>
        </div>
      </div>

      <!-- 휴대전화 -->
      <div class="form-group">
        <label>휴대전화</label>
        <input
          type="tel"
          name="user_phone"
          placeholder="예: 010-1234-5678"
          oninput="autoHyphen(this)"
          maxlength="13"
          required
        />
      </div>

      <!-- 선물 선택 -->
      <div class="form-group">
        <label>선물 선택</label>
        <select name="gift_choice" required>
          <option value="">선물을 선택해 주세요</option>
          <option value="사과/배 혼합">사과/배 혼합</option>
          <option value="레드향">레드향</option>
          <option value="한돈세트">한돈세트</option>
          <option value="영광굴비">영광굴비</option>
          <option value="활전복">활전복</option>
        </select>
      </div>

      <!-- 주소 -->
      <div class="form-group">
        <label>주소 (선물 발송용)</label>
        <div class="address-group">
          <input type="text" id="zipCode" name="zip_code" placeholder="우편번호" readonly required />
          <button type="button" onclick="findAddress()">주소 검색</button>
        </div>
      </div>

      <div class="form-group">
        <input type="text" id="address1" name="address_main" placeholder="기본 주소" readonly required />
      </div>

      <div class="form-group">
        <input type="text" name="address_detail" placeholder="상세 주소 (동, 호수 등)" required />
      </div>

      <!-- 개인정보 동의 -->
      <div class="consent-group">
        <div class="check-item">
          <input type="checkbox" required />
          <label>개인정보 수집 및 이용에 동의합니다. (필수)</label>
        </div>
        <div class="consent-details">
          <p>명절 선물 발송 목적이며 배송 완료 후 3개월 이내 파기합니다.</p>
        </div>
      </div>

      <button type="submit" class="submit-btn">신청하기</button>
    </form>
  </div>

  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

  <script>
    function autoHyphen(target) {
      target.value = target.value
        .replace(/[^0-9]/g, "")
        .replace(/^(\d{0,3})(\d{0,4})(\d{0,4})$/, "$1-$2-$3")
        .replace(/(\-{1,2})$/, "");
    }

    function findAddress() {
      new daum.Postcode({
        oncomplete: function (data) {
          document.getElementById("zipCode").value = data.zonecode;
          document.getElementById("address1").value = data.address;
        },
      }).open();
    }
  </script>
</body>
</html>
